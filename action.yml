name: "Easy release"
description: "Merge branches and publish release in one click"
inputs:
  source-branch:
    description: "Feature branch to be merged with target branch"
    default: "develop"
    required: true
  target-branch:
    description: "Branch to merge features from source branch"
    default: main
    required: true
  release-type:
    description: "Semantic release type"
    required: true
    default: "patch"
    type: choice
    options:
      - major
      - minor
      - patch
  pat:
    description: "Personal access token"
    required: true
# secrets: inherit
runs:
  using: "node20"
  main: "dist/index.js"
