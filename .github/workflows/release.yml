name: Release
on:
  workflow_dispatch:
    inputs:
      release-type:
        description: "Semantic release type"
        required: true
        default: "patch"
        type: choice
        options:
          - major
          - minor
          - patch
jobs:
  tag-validation:
    runs-on: ubuntu-latest
    name: Call release action
    steps:
      - uses: actions/checkout@v4
      - name: Easy release call
        id: easy-release
        uses: arthurhovhannisyan31/easy-release-action@v0.0.18
        with:
          source-branch: "develop"
          target-branch: "main"
          version: ${{ inputs.version }}
          pat: ${{ secrets.GITHUB_TOKEN }}
